<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor Binario y Bases</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="notification-container"></div>
  <div class="container">
    <h1>Traductor Binario y Bases</h1>

    <div class="section">
      <h2>Texto ↔ Binario</h2>
      <textarea id="inputText" placeholder="Escribe texto o binario aquí..."></textarea>
      <div class="buttons">
        <button id="toBinaryButton">Texto a Binario</button>
        <button id="toTextButton">Binario a Texto</button>
      </div>
      <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
    </div>

    <hr />

    <div class="section">
      <h2>Conversor entre Bases</h2>
      <textarea id="baseInput" placeholder="Escribe tu número aquí..."></textarea>
      <div class="selectors">
        <label for="baseFrom">Base de entrada:</label>
        <select id="baseFrom">
          <option value="binary">Binario</option>
          <option value="decimal">Decimal</option>
          <option value="octal">Octal</option>
          <option value="hexadecimal">Hexadecimal</option>
        </select>
        <label for="baseTo">Base de salida:</label>
        <select id="baseTo">
        </select>
      </div>
      <button id="convertBaseButton">Convertir</button>
      <textarea id="baseOutput" placeholder="Resultado..." readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
